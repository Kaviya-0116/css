<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
    img 
     {
        position: relative;
        animation-name: kaviya;
        animation-duration: 4s;
        animation-iteration-count: infinite ;
        animation-direction: normal;

     } 
     @keyframes kaviya
     {
        0%{top:0px;left:0px}
         25%{top:0px;left:1000px}
          50%{top:200px;left:1000px}
           75%{top:200px;left:0px}
            100%{top:0px;left:0px}
         

        
     }
     </style>
</head>
<body>
    <img width ="300" src="./images/facebook image.jpg">
    
</body>
</html>
